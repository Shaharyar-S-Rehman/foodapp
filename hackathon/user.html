<body>

  <nav class="navbar navbar-light nav-bar bg-light">
    <div class="container-fluid ">
      <a class="navbar-brand">Hi,! Sir Please Create Account</a>
      <a href="Login.html"><button class="btn btn-outline-success LoginBtn">User Login</button></a>

    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 justify-content-center signupDiv">

        <h1 class="signhead">User SignUp</h1>

        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" placeholder="Enter Your Name" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" placeholder="Enter Your Email" id="email"
            aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text small text-muted">We'll never share your email with anyone
            else.</small>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" placeholder="Enter Your phone" id="phone"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="country" class="form-control" placeholder="Enter Your country" id="country"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="city" class="form-control" placeholder="Enter Your city" id="city"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
        </div>
        <button onclick="userSignup()" type="submit" class="btn btnindex btn-dark">Submit</button>
      </div>
    </div>
  </div>
